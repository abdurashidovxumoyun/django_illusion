		<meta name="author" content="">
		<meta name="keywords" content="">
		<meta name="description" content="">
		<link rel="shortcut icon" type="image/x-icon" href="{% static "images/fav.ico" %}">
		<!--web fonts-->
		<link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900,100italic,300italic,400italic' rel='stylesheet' type='text/css'>
		<!--libs css-->
		<link rel="stylesheet" type="text/css" media="all" href="{% static "plugins/owl-carousel/owl.carousel.css" %}">

		<link rel="stylesheet" type="text/css" media="all" href="{% static "css/theme-animate.css" %}">

		<!--head libs-->
		<script src="{% static "js/jquery-2.1.0.min.js" %}"></script>
		<script src="{% static "plugins/jquery.queryloader2.min.js" %}"></script>
		<script src="{% static "plugins/modernizr.js" %}"></script>
		<script>
			$('html').addClass('d_none');
			$(document).ready(function(){
				$('html').show();
				$("body").queryLoader2({
					backgroundColor: '#fff',
					barColor : '#35eef6',
					barHeight: 4,
					percentage:true,
					deepSearch:true,
					minimumTime:1000
				});
			});
		</script>
